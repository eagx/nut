<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Word Checker</h1>
    <input type="text" id="wordInput" placeholder="Type a word">
    <button onclick="checkWord()">Check Word</button>

    <div id="result"></div>

    <script>
        let ligmaWords = [];

        // Fetch the contents of ligma.txt
        fetch('ligma.txt')
            .then(response => response.text())
            .then(data => {
                ligmaWords = data.split('\n').map(word => word.trim().toLowerCase());
            })
            .catch(error => console.error('Error fetching ligma.txt:', error));

        function checkWord() {
            const input = document.getElementById('wordInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (ligmaWords.includes(input.toLowerCase())) {
                resultDiv.textContent = "Bad Word found, try again!";
            } else {
                resultDiv.textContent = "You Won! That word was not on the list and you will now go to hell!";
            }
        }
    </script>

</body>
</html>
